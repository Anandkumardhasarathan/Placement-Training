<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="">
        <label for="">Course Joining Date : </label>
        <input type="date"><br><br>
        <label for="">Course Completion Date and Time : </label>
        <input type="datetime"><br><br>
        <label for="">Course Starting Session : </label>
        <input type="time"><br><br>
        <label for="">Number of Weeks : </label>
        <input type="week" min="1" max="52"><br><br>
        <label for="">Month of Starting Course : </label>
        <input type="month"><br><br>
        <label for="">How much do you learn in this platform : </label>
        <input type="range"> <br><br>
        <label for="">Choose the colour for our platform interface : </label>
        <input type="color"><br><br>
        <label for="">Search more courses here : </label>
        <input type="search"><br><br>
        <label for="">For any Queries - please leave your contact details team will be in touch with yout :</label>
        <input type="tel"><br><br>
    </form>
    </center>
</body>
</html>
