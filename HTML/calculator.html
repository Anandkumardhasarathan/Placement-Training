<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .calculator {
            width: 360px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            justify-content: center;
        }
        
        .display {
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: right;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons button {
            width: 55px;
            height: 40px;
            margin: 5px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #aaa;
            background: #e8e2d7;
            cursor: pointer;
        }
        .buttons {
            text-align: center;
        }
        

        
    </style>
</head>
<body>
    <div class="header">
        <h1>Basic Calculator</h1>
    </div>
    <div class="calculator">
        <input type="text" id="display" class="display" style="width: 250px; align-items: center; margin-left: 50px;">
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">/</button><br>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">*</button><br>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">-</button><br>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">%</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="append('+')">+</button><br>
            <button onclick="calculate()" style="width: 250px;">=</button>
        </div>
    </div>
    <script>
        function append(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            let expr = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(expr);
            } catch {
                document.getElementById('display').value = 'Error';
            }
             }
    </script>
</body>
</html>
