<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
        <h1>Square Root Calculator</h1>
        </div>
        <hr>
        <br><br>
        <div class="input-section">
        <label>Enter the Square Root Value:  </label>
        <input type="text" id="userInput" placeholder="Enter a number" />
        <br><br>
        <label>Enter the Decimal Count &emsp;&ensp;: </label>
        <input type="text" id="decimalInput" placeholder="Enter a Decimal count"/>
        </div>
        <br>
        <br>
        <div class="btn">
        <button id="calculateButton" onclick="calculateSquareRoot()">Calculate Square Root</button>
        <!-- <button onclick="clear()">Clear</button> -->
        </div>
    </div>
    <div class="container2">
        <h2>Square root value is : </h2>
        <h3 id="resultDisplay"></h3>
        <h2>Decimal Count is : </h2>
        <h3 id="decimalDisplay"></h3>
        <h2>Square root value with Decimal Count is : </h2>
        <h3 id="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
